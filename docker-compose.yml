services:
  landing:
    build:
      context: .
      dockerfile: apps/landing/Dockerfile
      target: runner
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: apps/app/Dockerfile
      target: runner
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
    restart: unless-stopped

  ws:
    build:
      context: .
      dockerfile: services/ws-server/Dockerfile
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
    restart: unless-stopped
